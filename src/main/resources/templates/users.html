<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${userList}">
    <table th:border="1" cellpadding="15">
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Roles</th>
            <th bgcolor="#00008b" style="color: cornsilk">Update</th>
            <th bgcolor="#dc143c">Delete</th>
        </tr>
        <tr th:each="user: ${userList}">
        <td th:text="${user.firstname}">Name</td>
        <td th:text="${user.lastname}">Lastname</td>
        <td th:text="${user.gender}">Gender</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.password}">Password</td>
        <td th:text="${user.roles}">Roles</td>
<!--        контейнер гиперссылок-->
            <td>
                <a th:href="@{/admin/userinfo/{id}(id=${user.id})}">
                    <input type="submit" value="Update">
                </a>
            </td>
            <td>
            <a th:href="@{/admin/delete/{id}(id=${user.id})}">
                <input type="submit" value="Delete">
            </a>
            </td>
        </tr>
    </table>
    <br>
    <div>
        <form>
        <a th:href="@{/admin/addUser}">save user</a>
        </form>
        <br> <br>
        <form th:action="@{/logout}">
            <input type="submit" value="Logout">
        </form>

    </div>
</div>

</body>
</html>
